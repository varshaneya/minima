---
layout: default
---
<article class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title | escape }}</h2>
    <h4> Category: {{ page.category | escape }} </h4> 
    <h4>Author: {{site.author}}</h4>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
